<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h3>로그인</h3>
        <fieldset>
            <!--
                - get,post페이지가 동일하면 action생략가능
                - action이 없으면 현재 페이지 주소로 데이터를 전송
            -->
            <form action="http://127.0.0.1:5000/link" method="Post">
                <input type='text' name="uid" placeholder="아이디" required/>
                <input type='password' name="upw" placeholder="비밀번호" required/>
                <input type="submit" value="전송"/>
            </form>
        </fieldset>
    </body>
</html>
